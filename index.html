<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Alphavantage -->
  <script src="https://cdn.jsdelivr.net/npm/alphavantage/dist/bundle.js"></script>
  <!-- Pure CSS -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
  <style>
      .content {
        margin: auto;
        width: 50%;
        padding: 2em;
        float: none;
      }
      .content table {
        margin: auto;
        width: 100%;
      }
      th {
        text-align: center;
      }
      .splash {
        background: #1f8dd6;
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
      }
      #centered {
        text-align: center;
      }
  </style>
  <title>Portfolio</title>
</head>

<body>
  <div class="content">
  <div class="splash">
    <h1> My portfolio </h1>
  </div>
  <br>
  <div id="app">
    <form class="pure-form">
        <fieldset>
        <legend>Add new stock</legend>
        <label for="symbol"> Symbol :</label>
        <input id="symbol" v-model="addsymbol">
        <label for="amount"> Amount :</label>
        <input id="amount" v-model="addamount">
        </fieldset>
        <fieldset>
        <label for="price"> Buying price :</label>
        <input id="price" v-model="addprice">
        <button type="button" class="pure-button pure-button-primary" v-on:click="add_stock">Add</button>
        </fieldset>
    </form>
    <table class="pure-table pure-table-striped">
    <thead >
    <tr>
        <th>Symbol</th>
        <th>Buying price</th>
        <th>Current price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tr is="portfolio-element"
      v-for="stock in stocks"
      v-bind:key="stock.id"
      v-bind:stock="stock"
      v-on:sell-stock="sell_stock(stock)">
    </tr>
    </table>
  </div>
  </div>
  <script defer src="ext/stocks.js"></script>
  <script defer src="src/main.js"></script>
</body>
</html>
