<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Alphavantage -->
  <script src="https://cdn.jsdelivr.net/npm/alphavantage/dist/bundle.js"></script>
  <!-- Pure CSS -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
  <style>
      .content {
        margin: auto;
        width: 50%;
        padding: 2em;
        float: none;
      }
      .content table {
        margin: auto;
        width: 100%;
      }
      th {
        text-align: center;
      }
      .splash {
        background: #1f8dd6;
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
      }
      .centered {
        text-align: center;
      }
      .padded {
        padding: 2em
      }
  </style>
  <title>Portfolio</title>
</head>

<body>
  <div class="content">
    <div class="splash">
      <h1> My portfolio </h1>
    </div>
    <br>
    <div id="app">
      <div class="pure-g">
        <div class="pure-u-2-3">
        <div class="padded">
          <form class="pure-form pure-form-aligned">
            <fieldset>
            <legend>Add new stock</legend>
            <div class="pure-control-group">
              <label for="symbol"> Symbol :</label>
              <input id="symbol" v-model="addsymbol">
            </div>
            <div class="pure-control-group">
              <label for="amount"> Amount :</label>
              <input id="amount" v-model="addamount">
            </div>
            <div class="pure-control-group">
              <label for="price"> Buying price :</label>
              <input id="price" v-model="addprice">
            </div>
            <div class="pure-controls">
              <button type="button" class="pure-button pure-button-primary" v-on:click="add_stock">Add</button>
            </div>
            </fieldset>
          </form>
        </div>
        </div>
        <div class="pure-u-1-3">
        <div class="padded centered">
          <br>
          <b>Cash balance : {{cash}}</b>
          <br><br>
          <b>Potential gains: {{potential_gains}}</b>
          <br><br>
          <button type="button" class="pure-button" v-on:click="clear_all">Clear all</button>
        </div>
        </div>
      </div>
      <div>
        <table class="pure-table pure-table-striped">
        <thead >
        <tr>
            <th>Symbol</th>
            <th>Buying price</th>
            <th>Amount</th>
            <th>Current price</th>
            <th>Benefit</th>
            <th>Action</th>
        </tr>
        </thead>
        <tr is="portfolio-element"
          v-for="stock in stocks"
          v-bind:key="stock.id"
          v-bind:stock="stock"
          v-on:sell-stock="sell_stock(stock)">
        </tr>
        </table>
      </div>
    </div>
  </div>
  <script defer src="ext/stocks.js"></script>
  <script defer src="src/main.js"></script>
</body>
</html>
