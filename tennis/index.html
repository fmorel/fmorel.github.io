<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Simple stats -->      
  <script src='https://unpkg.com/simple-statistics@7.7.5/dist/simple-statistics.min.js'></script>
  <!-- Pure CSS -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
  <style>
      .content {
        margin: auto;
        max-width: 600px;
        padding: 1em;
        float: none;
      }
      .content table {
        margin: auto;
        width: 100%;
        max-width: 100%;
      }
      .content textarea {
        width: 100%;
        max-width: 100%;
      }
      th {
        text-align: center;
      }
      .winner-row {
        background-color: green;
      }
      .splash {
        background: #1f8dd6;
        width: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
      }
      .centered {
        text-align: center;
      }
      .padded {
        padding: 10px
      }
      .section-header {
        border-bottom-style: solid;
        border-color: grey;
        padding: 1em;
        font-weight: bold;
        margin-bottom: 10px;
      }
  </style>
  <title>Tennis simulator</title>
</head>

<body>
  <div class="content">
    <div class="splash">
      <h1> Tennis scoring simulator </h1>
    </div>
    <br>
    <div class="section-header"> Parameters </div>
    <div class="padded">
      <form class="pure-form pure-form-aligned">
        <fieldset>
          <div class="pure-control-group">
            <label for="serve_win"> Probability to win point when Player A serve :</label>
            <input id="serve_win">
          </div>
          <div class="pure-control-group">
            <label for="other_win"> Probability to win point when Player B serve :</label>
            <input id="other_win">
          </div>
          <div class="pure-control-group">
            <label for="n_matches"> Number of matches to simulate :</label>
            <input id="n_matches">
          </div>
          <div class="pure-controls">
            <button type="button" class="pure-button pure-button-primary" onclick="match()">Single match</button>
            <button type="button" class="pure-button pure-button-primary" onclick="match_multiple()">Multiple matches</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="section-header"> Results </div>
    <div class ="padded" id="results">
    </div>
    <div class="section-header"> Stats </div>
    <div class ="padded" id="stats">
    </div>
  </div>
  <script defer src="src/main.js"></script>
</body>
</html>
